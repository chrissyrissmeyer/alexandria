## Environment
defaults: &defaults
  admin_password: <%= Rails.application.secrets.ldap_pass %>
  admin_user: <%= Rails.application.secrets.ldap_user %>
  attribute: uid
  base:
  group_base:
  host: <%= Rails.application.secrets.ldap_campus_host %>
  port: 389
  ssl: false

development:
  <<: *defaults

test:
  <<: *defaults
  admin_password:
  admin_user:
  host:
  ssl: false

production:
  <<: *defaults
